<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Event Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
        }

        .search-box, .category-filter {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .search-box:focus, .category-filter:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4834d4, #686de0);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 52, 212, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 52, 212, 0.6);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4834d4, #00d2d3);
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .event-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #666;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(45deg, #00d2d3, #01a3a4);
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .seats-info {
            margin: 15px 0;
            padding: 10px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .registration-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4834d4;
            box-shadow: 0 0 0 3px rgba(72, 52, 212, 0.1);
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            min-width: 150px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box, .category-filter {
                min-width: auto;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé™ Community Event Portal</h1>
            <p class="subtitle">Discover amazing local events in your community</p>
        </header>

        <div class="loading" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Loading events...</p>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search events..." />
            <select class="category-filter" id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="music">üéµ Music</option>
                <option value="workshop">üõ†Ô∏è Workshop</option>
                <option value="sports">‚öΩ Sports</option>
                <option value="food">üç¥ Food</option>
                <option value="tech">üíª Technology</option>
            </select>
            <button class="btn btn-primary" id="refreshEvents">üîÑ Refresh Events</button>
            <button class="btn btn-secondary" id="showForm">üìù Add Event</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalEvents">0</span>
                <span>Total Events</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="upcomingEvents">0</span>
                <span>Upcoming</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalRegistrations">0</span>
                <span>Registrations</span>
            </div>
        </div>

        <div class="events-grid" id="eventsContainer">
            <!-- Events will be dynamically loaded here -->
        </div>

        <div class="registration-form hidden" id="registrationForm">
            <h2>üìã Register for Event</h2>
            <form id="regForm">
                <div class="form-group">
                    <label for="userName">Full Name *</label>
                    <input type="text" id="userName" name="userName" required>
                    <div class="error" id="userNameError">Please enter your full name</div>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email Address *</label>
                    <input type="email" id="userEmail" name="userEmail" required>
                    <div class="error" id="userEmailError">Please enter a valid email address</div>
                </div>
                <div class="form-group">
                    <label for="selectedEvent">Select Event *</label>
                    <select id="selectedEvent" name="selectedEvent" required>
                        <option value="">Choose an event...</option>
                    </select>
                    <div class="error" id="selectedEventError">Please select an event</div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">üéüÔ∏è Register Now</button>
                    <button type="button" class="btn btn-secondary" id="cancelReg">‚ùå Cancel</button>
                </div>
            </form>
            <div class="message" id="regMessage"></div>
        </div>

        <div class="registration-form hidden" id="addEventForm">
            <h2>‚ûï Add New Event</h2>
            <form id="newEventForm">
                <div class="form-group">
                    <label for="eventName">Event Name *</label>
                    <input type="text" id="eventName" name="eventName" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date *</label>
                    <input type="datetime-local" id="eventDate" name="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location *</label>
                    <input type="text" id="eventLocation" name="eventLocation" required>
                </div>
                <div class="form-group">
                    <label for="eventCategory">Category *</label>
                    <select id="eventCategory" name="eventCategory" required>
                        <option value="">Select category...</option>
                        <option value="music">Music</option>
                        <option value="workshop">Workshop</option>
                        <option value="sports">Sports</option>
                        <option value="food">Food</option>
                        <option value="tech">Technology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventSeats">Available Seats *</label>
                    <input type="number" id="eventSeats" name="eventSeats" min="1" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">‚ú® Create Event</button>
                    <button type="button" class="btn btn-secondary" id="cancelAdd">‚ùå Cancel</button>
                </div>
            </form>
            <div class="message" id="addEventMessage"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
